<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/index.css" />

		<title>Multiplication Table</title>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="m-3">Multiplication Table</h1>
				<div class="table-responsive">
					<table class="table table-bordered align-middle my-3">
						<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col" class="num-head">1</th>
								<th scope="col" class="num-head">2</th>
								<th scope="col" class="num-head">3</th>
								<th scope="col" class="num-head">4</th>
								<th scope="col" class="num-head">5</th>
								<th scope="col" class="num-head">6</th>
								<th scope="col" class="num-head">7</th>
								<th scope="col" class="num-head">8</th>
								<th scope="col" class="num-head">9</th>
								<th scope="col" class="num-head">10</th>
							</tr>
						</thead>

						<tr id="rowOne">
							<th class="num-head">1</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowTwo">
							<th class="num-head">2</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowThree">
							<th class="num-head">3</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowFour">
							<th class="num-head">4</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>

							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowFive">
							<th class="num-head">5</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>

						</tr>

						<tr id="rowSix">

							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowSeven">
							<th class="num-head">7</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>

						<tr id="rowEight">
							<th class="num-head">8</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowNine">

							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>

						<tr id="rowTen">
							<th class="num-head">10</th>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
							<td><input class="num-input" type="text" /></td>
						</tr>
					</table>
					<button class="btn btn-primary check-btn" onclick="check('table')">Check</button>
				</div>
			</div>
		</section>

      <div class="spacer"></div>

		<section class="section">
			<div class="container">
            <h1>Random Equations</h1>
				<div id="questions" class="w-50 mx-auto">
					<ul class="questions-list list-group my-3">
						<li id="questionOne" class="list-group-item"></li>
						<li id="questionTwo" class="list-group-item"></li>
						<li id="questionThree" class="list-group-item"></li>
						<li id="questionFour" class="list-group-item"></li>
						<li id="questionFive" class="list-group-item"></li>
						<li id="questionSix" class="list-group-item"></li>
						<li id="questionSeven" class="list-group-item"></li>
						<li id="questionEight" class="list-group-item"></li>
						<li id="questionNine" class="list-group-item"></li>
						<li id="questionTen" class="list-group-item"></li>
					</ul>
					<button class="btn btn-primary check-btn mx-auto" onclick="check('questions')">Check</button>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
